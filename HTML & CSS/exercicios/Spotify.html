<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="html, css, web">
    <meta name="description" content="Estudos sobre desenvolvimento web">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="icon" href="https://accounts.scdn.co/sso/images/favicon.ace4d8543bbb017893402a1e9d1ac1fa.ico">
    <link rel="stylesheet" type="text/css" href="assets/css/estilo.css">
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
    <div class="header">
        <div class="logo"> </div>
    </div>
    <div class="content">
        <a class="botao" id="face" href="https://pt-br.facebook.com/" target="_blank">
            <i class="fa fa-facebook"></i>
            <span>CONTINUAR COM O FACEBOOK</span>
        </a>

        <a class="botao" id="apple" href="https://www.apple.com/br/" target="_blank">
            <i class="fa fa-apple"></i>
            <span>CONTINUAR COM A APPLE</span>
        </a>

        <a class="botao gf" id="google" href="https://www.google.com.br/" target="_blank">
            <i class="fa fa-google-plus"></i> <span>CONTINUAR COM O GOOGLE</span>
        </a>

        <a class="botao gf" id="telefone" href="#" target="_blank">
            <span>CONTINUAR COM UM NÚMERO DE TELEFONE</span>
        </a>

        <form action="" method="">
            <fieldset>
                <legend>OU</legend>
                <label for="user">Endereço de e-mail ou nome de usuário</label>
                <input type="text" name="user" placeholder="Endereço de e-mail ou nome de usuário" required>

                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha" required>

                <a href="#">Esqueceu sua senha?</a>
                <div class="control-submit">
                    <span class="group-lembrar">
                        <input class="check" type="checkbox" name="lembrar" value="lembrar" checked>
                        <label for="lembrar">Lembrar de mim</label>
                    </span>
                    <input type="submit" name="bt_entrar" value="ENTRAR">

                </div>
            </fieldset>
        </form>

        <h3>Não tem uma conta?</h3>
        <a class="botao gf" id="insc" href="#" target="_blank">
            <span>INSCREVER-SE NO SPOTIFY</span>
        </a>
    </div>




</body>

</html>
