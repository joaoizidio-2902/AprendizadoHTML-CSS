<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Estes vídeos estão hospedados no meu próprio servidor.</p>
    <video width="560" controls autoplay loop poster="imagens/limoes-capa.png">
        <source src="midia/video-pexels.mp4" type="video/mp4">
        <source src="midia/Video-Pexels.m4v" type="video/m4v">
        <source src="midia/Video-Pexels.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com vídeos</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/voVeOqbaeQM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/49748125?h=d0cb501425&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
