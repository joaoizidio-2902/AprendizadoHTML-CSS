<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /* Configurações globais do CSS*/
        * {
            height: 100%;
        
        }
        body{
            background-image: linear-gradient(to bottom, #0ae1e9,#1ec6cc, #0b5e61 );
            background-attachment: fixed;
        }
        h1{
            color:#14120F;
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
